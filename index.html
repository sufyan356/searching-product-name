<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER OUT SEARCH BAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body id="body">
    <div class="container-fluid ">
        <div class="row text-center">
            <h1 >Filter Result By Search Bar</h1>
            <div class="col" id="parentInput">

                <form class="d-flex mb-5" role="search">
                    <input id = "inputBox" class="form-control me-2"  type="search" placeholder="Search item" aria-label="Search" onkeyup="filterSearch()"  autocomplete="off">
                    <button class="btn btn-outline-success " type="submit">Search</button>
                </form>

                <div class="result-box">
                   
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
